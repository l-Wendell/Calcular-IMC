<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcule seu imc</title>
</head>

<body>

    <h1 id="texto">Calcule seu imc</h1>
    <form action="imc">

        <!-- <label for="imc">Digite sua altura</label> -->
        <input placeholder="Digite sua altura" type="number" name="altura" id="altura">

        <!-- <label for="peso">Digite seu peso</label> -->
        <input placeholder="Digite seu peso" type="number" name="peso" id="peso">
    </form>
    <div id="butao">
        <button id="butaozin">Calcular</button>
    </div>

    <div id="imagem">
        <img src="./img/Frame 1.png" alt="Tabela IMC">
    </div>

    <div id="sociais">
        <button class="redes"><a target="_blank" href="https://github.com/l-Wendell/Calcular-IMC"><img src="./img/git.png" alt=""></a></button>
        <button class="redes"><a target="_blank" href="https://www.instagram.com/lucas_whll/"><img src="./img/insta.png" alt=""></a></button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
